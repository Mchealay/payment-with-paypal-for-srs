<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            font-weight: 600;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .student-list {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f1f3f5;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .student-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .student-name {
            font-size: 1.2rem;
            color: #495057;
            font-weight: 600;
        }
        .action-links a {
            margin-left: 10px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }
        .action-links a.register-course {
            background-color: #28a745;
            color: white;
        }
        .action-links a.register-course:hover {
            background-color: #218838;
        }
        .action-links a.make-payment {
            background-color: #007bff;
            color: white;
        }
        .action-links a.make-payment:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>List of Students</h1>
    <div class="student-list">
        {% for student in students %}
            <div class="student-item">
                <span class="student-name">{{ student.name }}</span>
                <div class="action-links">
                    <a href="{% url 'register_course' student.id %}" class="register-course">Register Course</a>
                    <a href="{% url 'make_payment' student.id %}" class="make-payment">Make Payment</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
