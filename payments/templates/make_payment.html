<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment For Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Arial', sans-serif; }
        .payment-container { max-width: 500px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .payment-container h2 { text-align: center; margin-bottom: 20px; color: #333; }
        .form-control { border-radius: 5px; padding: 10px; margin-bottom: 15px; }
        .btn-pay { width: 100%; padding: 10px; border-radius: 5px; background-color: #28a745; color: #fff; border: none; font-size: 16px; }
        .btn-pay:hover { background-color: #218838; }
        .error-message { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment For Registration</h2>
        <p class="text-center">Welcome, <strong>{{ request.user.username }}</strong>!</p>
        
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="amount" class="form-control" placeholder="Enter Amount" required>
            </div>
            <button type="submit" class="btn btn-pay">Pay Now</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
